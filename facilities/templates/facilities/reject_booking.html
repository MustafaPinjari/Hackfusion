{% extends 'base.html' %}

{% block title %}Reject Booking{% endblock %}

{% block content %}
<h2>Reject Booking for {{ booking.facility.name }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="admin_comments" class="form-label">Admin Comments</label>
        <textarea class="form-control" id="admin_comments" name="admin_comments" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-danger">Reject</button>
</form>
<a href="{% url 'facilities:my_bookings' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
