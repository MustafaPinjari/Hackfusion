{% extends "base.html" %}

{% block title %}Logout Confirmation{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to log out?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, log me out</button>
        <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">No, take me back</a>
    </form>
</div>
{% endblock %}
