{% extends 'base.html' %}

{% block title %}Career Services{% endblock %}

{% block content %}
<h2>Career Services</h2>
<div class="list-group">
    {% for service in services %}
    <div class="list-group-item">
        <p>{{ service.description }}</p>
    </div>
    {% empty %}
    <div class="list-group-item">
        <p>No career services available.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
